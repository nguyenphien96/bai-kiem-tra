<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let ar = ["a", "o", "u","i", 1, 2];
        function nguyenam(ar) {
            co = false;
            for (let i = 0; i < ar.length; i++) {
                if (ar[i] == "a" || ar[i] == "o" || ar[i] == "e" || ar[i] == "u" || ar[i] == "i") {
                    co = true;
                }
            }
            if (co == true) {
                document.write("Có nguyên âm trong chuỗi")
            }
            else {
                document.write("Không có số nguyên âm trong chuỗi")
            }
        }
        nguyenam(["c","o","i"]);
    </script>
</body>

</html>
